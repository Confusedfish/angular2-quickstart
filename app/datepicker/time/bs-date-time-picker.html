<div class="bs-timepicker-container">
  <div class="bs-timepicker-controls">
    <button class="bs-decrease" tabindex="-1" aria-hidden="true" (click)="subtract('hours')">-</button>
    <input type="number" [(ngModel)]="hours" min="0" step="{{hoursInc}}" max="{{showAmPm?11:23}}" (ngModelChange)="updateHours($event)" placeholder="00">
    <button class="bs-increase" tabindex="-1" aria-hidden="true" (click)="add('hours')">+</button>
  </div>
  <div class="bs-timepicker-controls">
    <button class="bs-decrease" tabindex="-1" aria-hidden="true" (click)="subtract('minutes')">-</button>
    <input type="number" min="0" max="59" step="{{minutesInc}}" [(ngModel)]="minutes" (ngModelChange)="updateMinutes($event)" placeholder="00">
    <button class="bs-increase" tabindex="-1" aria-hidden="true" (click)="add('minutes')">+</button>
  </div>
  <button *ngIf="showAmPm" (click)="toggleMeridiem()" class="switch-time-format">{{ampm}}

</div>
